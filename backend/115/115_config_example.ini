# 115网盘配置示例
# 展示如何配置API限流控制

[115-personal]
type = 115
# 基础认证配置
cookie = your_cookie_here
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

# API限流控制配置
# qps_limit: API调用间隔时间，控制请求频率
# 默认值: 300ms (约3.3 QPS)
# 建议值:
#   - 保守设置: 500ms (约2 QPS) - 适用于频繁遇到限流的用户
#   - 默认设置: 300ms (约3.3 QPS) - 平衡性能与稳定性
#   - 激进设置: 200ms (约5 QPS) - 适用于VIP用户或网络条件好的环境
qps_limit = 300ms

# 其他配置选项
chunk_size = 100M
upload_cutoff = 100M
no_buffer = false

[115-vip]
type = 115
cookie = your_vip_cookie_here
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

# VIP用户可以使用更激进的QPS设置
qps_limit = 200ms  # 约5 QPS

chunk_size = 200M
upload_cutoff = 200M

[115-conservative]
type = 115
cookie = your_cookie_here
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

# 保守设置，适用于经常遇到API限流的用户
qps_limit = 500ms  # 约2 QPS

chunk_size = 50M
upload_cutoff = 50M

# 配置说明:
# 
# qps_limit 参数说明:
# - 这个参数控制API调用的最小间隔时间
# - 值越大，QPS越低，越不容易触发限流，但传输速度可能较慢
# - 值越小，QPS越高，传输速度快，但可能更容易触发限流
# 
# 如何选择合适的值:
# 1. 如果经常遇到770004错误（API限流），增加qps_limit值
# 2. 如果很少遇到限流错误，可以适当减少qps_limit值以提升速度
# 3. VIP用户通常有更高的API限制，可以使用更小的qps_limit值
# 
# 常见设置参考:
# - 100ms (10 QPS): 非常激进，仅适用于特殊情况
# - 200ms (5 QPS):  激进设置，适用于VIP用户
# - 250ms (4 QPS):  默认设置，平衡性能与稳定性
# - 300ms (3.3 QPS): 稍微保守
# - 500ms (2 QPS):  保守设置，适用于频繁限流的情况
# - 1s (1 QPS):     非常保守，仅在极端情况下使用
