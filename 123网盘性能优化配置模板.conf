# 123网盘性能优化配置模板
# 将此配置添加到 ~/.config/rclone/rclone.conf 文件中

[123test]
type = 123
client_id = your_client_id_here
client_secret = your_client_secret_here
token = your_token_here

# === 性能优化配置 ===

# 并发控制设置
max_concurrent_uploads = 4      # 最大并发上传数量 (推荐: 2-8)
max_concurrent_downloads = 4    # 最大并发下载数量 (推荐: 2-8)

# 进度显示设置
enable_progress_display = true  # 启用实时进度显示
progress_update_interval = 5s   # 进度更新间隔 (推荐: 3s-10s)

# 网络超时设置
conn_timeout = 10s              # 连接超时时间 (推荐: 5s-15s)
timeout = 120s                  # 总体超时时间 (推荐: 60s-300s)

# 传输设置
chunk_size = 5Mi                # 分片大小 (推荐: 1Mi-10Mi)
upload_cutoff = 200Mi           # 多部分上传阈值
max_upload_parts = 10000        # 最大分片数量

# 速率限制设置
pacer_min_sleep = 100ms         # 最小API调用间隔
list_pacer_min_sleep = 100ms    # 列表API最小间隔

# === 使用场景配置建议 ===

# 高速网络环境 (光纤/5G)
# max_concurrent_uploads = 8
# max_concurrent_downloads = 8
# conn_timeout = 5s
# progress_update_interval = 3s

# 普通网络环境 (家庭宽带)
# max_concurrent_uploads = 4
# max_concurrent_downloads = 4
# conn_timeout = 10s
# progress_update_interval = 5s

# 慢速网络环境 (移动网络)
# max_concurrent_uploads = 2
# max_concurrent_downloads = 2
# conn_timeout = 15s
# timeout = 300s
# progress_update_interval = 10s

# 服务器环境 (批量传输)
# max_concurrent_uploads = 6
# max_concurrent_downloads = 6
# enable_progress_display = false  # 减少日志输出
# conn_timeout = 8s
